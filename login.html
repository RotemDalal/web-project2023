<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Template need to fix!!-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="static/css/style.css" />
    <title>Login</title>
</head>

<body>
    <!-- popup.html -->
    <div id="popup-container">
        <div id="popup-content">
            <div class="modal" tabindex="-1" id="modal-login">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Login</h5>
                            <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                        </div>
                        <div class="modal-body">
                            <label>Username</label>
                            <input type="text" id="username"></input>
                            <label>Password (8 characters minimum)</label>
                            <input type="password" id="password"></input>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="cancel-btn"
                                data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="login-btn">Login</button>
                        </div>
                    </div>
                </div>
            </div>
            <p>You loged in</p>
            <a href="templates/cocktails.html">Close</button>
        </div>
    </div>

    <script type="text/javascript" src="login.js"></script>
</body>

</html>
